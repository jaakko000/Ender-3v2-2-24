[include shell_command.cfg]
[include mainsail.cfg]
[include macros/macros.cfg]
#[include fan_tach_monitor.cfg]  
#[include bedfans.cfg]
[include KAMP_Settings.cfg]

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 8000
max_z_velocity: 30
max_z_accel: 250

[stepper_x]
step_pin: PC2 
dir_pin: PB9 
enable_pin: !PC3 
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5 
position_endstop: -2
position_min: -2
position_max: 246 #print area 0-231
homing_speed: 50


[stepper_y]
step_pin: PB8 
dir_pin: PB7
enable_pin: !PC3 
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6 
position_endstop: 0
position_max: 230 #max. 210 max pedillÃ¤
homing_speed: 50

[stepper_z]
step_pin: PB6 
dir_pin: !PB5 
enable_pin: !PC3 
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
endstop_pin: probe:z_virtual_endstop  #klack
position_min: -13 #-8
position_max: 250
homing_speed: 25
homing_retract_dist: 5.0
homing_retract_speed: 10
second_homing_speed: 5



[extruder] 
max_extrude_only_distance: 101
step_pin: PB4 
dir_pin: PB3 
enable_pin: !PC3
microsteps: 16
rotation_distance: 22.67895
gear_ratio: 50:10
full_steps_per_rotation: 200
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC5 
min_temp: 0
max_temp: 300
max_extrude_cross_section:5
smooth_time: 0.3

[heater_bed]
heater_pin: PA2 
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4 
min_temp: 0
max_temp: 130
pwm_cycle_time: 0.02 #1/50Hz EU. To prevent lights flickering for AC

[probe]
pin: ^PA7
z_offset: 1.3
x_offset: 4 # negative = left of the nozzle
y_offset: 21 # negative = in front of of the nozzle
speed: 20 #5 stock
lift_speed: 30 #15 stock
sample_retract_dist: 1.5 #1 stock
samples_tolerance: 0.01 
samples: 2
samples_tolerance_retries: 10 #6

[bed_mesh]
speed: 200 #500
horizontal_move_z: 5 #2 stock
mesh_min: 4, 21 #renew when bed or probe xy offsets change. 
mesh_max: 221, 197 #mesh min y + probe offset y >= stepper y min.  
probe_count: 5,5
zero_reference_position: 115,115
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4
#bicubic_tension: .2


[homing_override]
set_position_z:0 # Make printer think Z axis is at zero, so we can force a move upwards away from build plate
gcode:
  G90
  G1 Z10 F10000 ; move up to prevent accidentally scratching build plate    
  G28 X
  G28 Y
  PROBE_OUT #COMMENT OUT FOR AUTOZ
  G1 X113 Y96 F10000 #113,96 with probe offset #X117 Y117 F10000 is nozzle center   rescue print: #G1 X10 Y22 F3000
  #G1 X173 Y224 F10000 #autoz
  G28 Z
  G1 Z20 F10000 #autoz maybe klack too
  #G1 X0 Y0 F10000 #autoz
  PROBE_IN #COMMENT OUT FOR AUTOZ

[screws_tilt_adjust] #note probe xy offsets 
screw1: 26, 172 
screw1_name: Rear left screw
screw2: 26, 0
screw2_name: Front left screw
screw3: 196, 0
screw3_name: Front right screw
screw4: 196, 172
screw4_name: Rear right screw   
horizontal_move_z: 10
speed: 150
screw_thread: CW-M4




[fan]
pin: PA0 

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu


[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  # an example

[input_shaper]
shaper_freq_x: 66.6 #13100 #65.6  #86.2 #87.6 
shaper_freq_y: 34.4 #3500 mm2 #37.8  #41.6
shaper_type: mzv    #aina mzv
#RECALIBRATE IF PRINTER MASS CHANGES/BELTS ARE TIGHTENED/BED CHANGED

[gcode_macro SHAPER_CALIBRATE_X]
gcode:
    SHAPER_CALIBRATE AXIS=X
    
[gcode_macro SHAPER_CALIBRATE_Y]
gcode:
    SHAPER_CALIBRATE AXIS=Y

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

[gcode_arcs]
resolution: 0.1 #maybe 1.0?
[respond]

[temperature_sensor Raspberry_Pi_4]
sensor_type: temperature_host
min_temp: 10
max_temp: 100
[temperature_sensor mcu]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 100



